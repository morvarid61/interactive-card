<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="color-card" id="grad1">

    </div>



    <div class="color-jane " id="grad2">
      <div class="Circle-box">
        <div class="big"></div>
        <div class="smell"></div>
      </div>
      <div>
        <div class="card-number">
          0000 0000 0000 0000
        </div>
        <div class="name-jane">
          Jane Appleseed
          <div class="Card-date">

            00/00
          </div>
        </div>
      </div>

    </div>
    <div class=" card-back " id="grad3">
      <div class="card-back-black">

      </div>
      <div class="card-back-gray">
        <img src="/images/123.png">
      </div>
      <div class="group"></div>
    </div>

    <div class="container-Cardholder" >
      <div class="name-Cardholder">CARDHOLDER NAME</div>
      <input  class=" number-Cardholder " type="text" id="name" value="e.g. Jane Appleseed ">
      <div>
        <div class="name-Cardholder">CARD NUMBER</div>

        <input class="number-Cardholder " type="Number" value="e.g. 1234 5678 9123 0000">
      </div>
      <div class="date">
        <div class="name-Cardholder EXP">Exp. Date (MM/YY)
          <input class="date-Cardholder" type="number" value="MM">
          <input class="date-Cardholder" type="number" value="YY">
        </div>
        <div class=" name-Cardholder cvc">CVC
          <input class="date-Cardholder cvc" type="number" value="e.g. 123">
        </div>
      </div>
      <div>
        <div class="Confirm-button ">
          <div class="Confirm">
            Confirm
          </div>
        </div>
      </div>


    </div>

    <!-- Completed state start

    Thank you!
    We've added your card details
    Continue -->
</body>

</html>
