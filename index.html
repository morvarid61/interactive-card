<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- <link rel="stylesheet" href="bootstrap.min.css">  -->

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="container">
        <div class="black">
            <div class="wallet ">
                <div class="on-card">

                    <div class="Circle-box">
                        <div class="big-Circle"></div>
                        <div class="small-Circle"></div>
                    </div>
                    <div>
                        <div class="card-number">
                            0000 0000 0000 0000
                        </div>
                        <div class="name-jane">
                            Jane Appleseed
                            <div class="Card-date">

                                00/00
                            </div>
                        </div>
                    </div>

                </div>
                <div class=" card-back " id="grad3">
                    <div class="card-back-black"></div>
                    <div class="card-back-gray ">
                        <div class="three-zeros"> 000
                        </div>
                    </div>
                    <div class="group"></div>
                </div>
            </div>

        </div>
        <div class="white">
            <div>
                <form class="container-Cardholder "  >
                    <label>CARDHOLDER NAME</label>
        
                    <input class=" Cardholder  " type="text" id="cardHolderName" onchange="Name()" placeholder="e.g. Jane Appleseed ">

                    <label>CARD NUMBER</label>
            
                    <input class=" Cardholder " id="cardNumber" onchange="Number()" type="Number" placeholder="e.g. 1234 5678 9123 0000">
                    <div id="expirationDate">
                        <label class="Expiration-date">Exp. Date (MM/YY) </label>
                        <input class=" content-Cardholder-date " id="Year" onchange="Year()" type="number" placeholder="MM">
                        <input class=" content-Cardholder-date " id="Month" onchange="Month()" type="number" placeholder="YY">
                    </div>
                    <div>
                        <label class="Expiration-cvc"> CVC</label><br>
                        <input class="content-Cardholder-cvc " id="cvc" onchange="cvc()" type="number" placeholder="e.g. 123">
                    </div>


                    <button onclick="checkCardInformation()" class="Confirm">Confirm</button>


                </form>
            </div>
        </div>

    </div>
</body>

</html>
