<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.min.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container-forme">
    <div class="color-card">

      <div class="color-jane ">
        <div class="Circle-box">
          <div class="big-Circle"></div>
          <div class="small-Circle"></div>
        </div>
        <div>
          <div class="card-number">
            0000 0000 0000 0000
          </div>
          <div class="name-jane">
            Jane Appleseed
            <div class="Card-date">

              00/00
            </div>
          </div>
        </div>

      </div>
      <div class=" card-back " id="grad3">
        <div class="card-back-black"></div>
        <div class="card-back-gray ">
          <div class="three-zeros"> 000
          </div>
        </div>
        <div class="group"></div>
      </div>
    </div>


    <form class="container-Cardholder ">
      <label class="Title-Cardholder ">CARDHOLDER NAME</label>
      <input class=" content-Cardholder " type="text" id="name" placeholder="e.g. Jane Appleseed ">

      <label class="Title-Cardholder">CARD NUMBER</label>

      <input class="content-Cardholder" id="Title"  type="Number" placeholder="e.g. 1234 5678 9123 0000">

      <div class="Expiration-date ">
        <div class="Title-Cardholder-date d-inline-block  ">
          <label >Exp. Date (MM/YY) </label>
          <input class="content-Cardholder-date " type="number" placeholder="MM">
          <!-- <label class="Title-Cardholder-date"></label><br> -->
          <input class="content-Cardholder-date " type="number" placeholder="YY">
        </div>
        <div class=" Title-Cardholder-cvc d-inline-block ">
          <label class="ml-3"> CVC</label><br>
          <input class="content-Cardholder-cvc" type="number" placeholder="e.g. 123">
        </div>
      </div><br>
      <div class="Confirm" id="confirm">
        <h5>Confirm</h5>
      </div>
    </form>

  </div>

  <!-- Completed state start

    Thank you!
    We've added your card details
    Continue -->
</body>

</html>
